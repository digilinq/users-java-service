apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: users-microservice
  name: users-microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-microservice
  template:
    metadata:
      labels:
        app: users-microservice
    spec:
      containers:
        - name: users
          env:
            - name: APP_VERSION
              value: "1.0.0"
          image: docker.io/digilinq/users-microservice
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always