apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: users-monitor
  labels:
    app: users
spec:
  endpoints:
  - interval: 10s
    path: /actuator/prometheus
    port: management
  namespaceSelector:
    matchNames:
      - "tech-innovative"
  selector:
    matchLabels:
      svc: users
