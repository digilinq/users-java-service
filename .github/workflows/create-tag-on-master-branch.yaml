name: Create tag on master branch
on:
  push:
    branches:
#      - master
#      - main
      - 'test/*'
    tags:
      - 'v*'
env:
  REGISTRY: docker.io
  IMAGE_NAME: users-microservice
jobs:
  build:
    name: Build maven project
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      -
        name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify -DskipTests
      -
        run: mkdir staging && cp web/target/*.jar staging
      -
        run: cp deployment/Dockerfile staging
      -
        uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
  create-docker-image:
    name: Create docker image and push to Docker Hub
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Package
      - name: Login to container repository
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Dump metadata
        env:
          META_OUTPUTS: ${{ toJson(steps.meta.outputs) }}
        run: |
          echo "$META_OUTPUTS"