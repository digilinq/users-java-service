name: Build Maven Project

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY }}
  USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
  PACKAGE: ${{ vars.PACKAGE_NAME }}
jobs:
  config:
    uses: digilinq/reusable-workflows/.github/workflows/project-configuration.yaml@t15

  build:
    name: build
    needs:
      - config
    uses: digilinq/reusable-workflows/.github/workflows/build-maven-project.yaml@t15
    with:
      runner: 'ubuntu-latest'
      ref: ${{ github.ref }}
      java-version: ${{ needs.config.outputs.java-version }}
      maven-version: ${{ needs.config.outputs.maven-version }}
      artifact-name: 'Package'
      artifact-path: 'web/target/*.jar'
      docker-file: 'deployment/Dockerfile'

  variables:
    name: Set variables
    runs-on: 'ubuntu-latest'
    steps:
      - name: Set variables
        run: |
          echo "CONTAINER_REGISTRY='docker.io'" >> $GITHUB_ENV
          echo "DOCKER_HUB_USERNAME='user'" >> $GITHUB_ENV
          echo "PACKAGE_NAME='package'" >> $GITHUB_ENV
      - name: Print GITHUB_ENV
        run: cat $GITHUB_ENV

  docker:
    name: Docker
    runs-on: 'ubuntu-latest'
    steps:
      - name: Convert Key-Value Pairs to JSON
        env:
          KEY1: value1
          KEY2: value2
          KEY3: value3
        run: |
          JSON_STRING=$(jq -n \
            --arg k1 "$KEY1" \
            --arg k2 "$KEY2" \
            --arg k3 "$KEY3" \
            '{KEY1: $k1, KEY2: $k2, KEY3: $k3}')
          echo "JSON_STRING=$JSON_STRING" >> $GITHUB_ENV

      - name: Output JSON
        run: echo "$JSON_STRING"

  create-docker-image-1:
    name: Create docker image
    needs:
      - config
      - build
    uses: digilinq/reusable-workflows/.github/workflows/create-docker-image.yaml@t15
    with:
      runner: 'ubuntu-latest'
      artifact-name: 'Package'
#      docker-image: ${{ needs.config.outputs.docker-image }}
      container-registry: ${{ vars.CONTAINER_REGISTRY }}
#      cr-username: ${{ vars.DOCKER_HUB_USERNAME }}
#      image-name: ${{ vars.PACKAGE_NAME }}
    secrets:
      container-registry-password: ${{ secrets.DOCKER_HUB_PASSWORD }}

  create-docker-image:
    name: Create docker image
    runs-on: 'ubuntu-latest'
    needs:
      - config
      - build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Package
      - name: Print event name
        run: echo "The event name is ${{ github.event_name }}"
      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.PACKAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=ref,event=branch,suffix=-{{ sha }}
            type=ref,event=pr
          flavor: |
            latest=auto
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
