name: Build Maven Project

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
env:
  REGISTRY: ${{ vars.CONTAINER_REGISTRY }}
  USERNAME: ${{ vars.DOCKER_HUB_USERNAME }}
  PACKAGE: ${{ vars.PACKAGE_NAME }}

jobs:

  job1:
    runs-on: ubuntu-latest
    outputs:
      output_1: ${{ steps.gen_output.outputs.output_1 }}
      output_2: ${{ steps.gen_output.outputs.output_2 }}
      output_3: ${{ steps.gen_output.outputs.output_3 }}
    strategy:
      matrix:
        version: [ 1, 2, 3 ]
    steps:
      - name: Generate output
        id: gen_output
        run: |
          version="${{ matrix.version }}"
          echo "output_${version}=${version}" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: [ job1 ]
    steps:
      - run: echo '${{ toJSON(needs.job1.outputs) }}'

  config:
    uses: digilinq/reusable-workflows/.github/workflows/project-configuration.yaml@t16

  build:
    name: build
    needs:
      - config
    uses: digilinq/reusable-workflows/.github/workflows/build-maven-project.yaml@t16
    with:
      runner: 'ubuntu-latest'
      ref: ${{ github.ref }}
      java-version: ${{ needs.config.outputs.java-version }}
      maven-version: ${{ needs.config.outputs.maven-version }}
      artifact-name: 'Package'
      artifact-path: 'web/target/*.jar'
      docker-file: 'deployment/Dockerfile'

  docker-image-name:
    name: Set docker image name
    runs-on: ubuntu-latest
    outputs:
      registry: ${{ steps.docker-image.outputs.registry }}
      owner: ${{ steps.docker-image.outputs.owner }}
      image-name: ${{ steps.docker-image.outputs.image-name }}
    steps:
      - name: Set docker image properties
        id: docker-image
        run: |
          echo "registry=${{ env.REGISTRY }}" >> $GITHUB_OUTPUT
          echo "owner=${{ env.USERNAME }}" >> $GITHUB_OUTPUT
          echo "image-name=${{ env.PACKAGE }}" >> $GITHUB_OUTPUT

  convert-to-json:
    runs-on: ubuntu-latest
    needs: [ docker-image-name ]
    steps:
      - run: echo '${{ toJSON(needs.docker-image-name.outputs) }}' | jq -c '.'

  create-docker-image-1:
    name: Create docker image
    needs:
      - config
      - build
      - docker-image-name
    uses: digilinq/reusable-workflows/.github/workflows/create-docker-image.yaml@t16
    with:
      runner: 'ubuntu-latest'
      artifact-name: 'Package'
      docker-image: ${{ needs.docker-image-name.outputs.docker-image }}
      container-registry: ${{ vars.CONTAINER_REGISTRY }}
    secrets:
      container-registry-password: ${{ secrets.DOCKER_HUB_PASSWORD }}

  create-docker-image:
    name: Create docker image
    runs-on: 'ubuntu-latest'
    needs:
      - config
      - build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: Package
      - name: Print event name
        run: echo "The event name is ${{ github.event_name }}"
      - name: Login to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.USERNAME }}/${{ env.PACKAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=ref,event=branch,suffix=-{{ sha }}
            type=ref,event=pr
          flavor: |
            latest=auto
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
