management:
  server:
    port: 8081
  metrics:
    enable:
#      all: false
      jvm: true
      hikaricp: false
      tomcat: false
      jdbc: false
      system: false
      executor: false
      logback: false
      spring: false
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: prometheus,health,info,metric
  endpoint:
    health:
      show-details: always
springdoc:
  swagger-ui:
    path: "/swagger-ui.html"

spring:
  application:
    name: users
...
# Docker
---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
...
